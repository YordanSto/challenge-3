<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SpaceX</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="icon" type="image/x-icon" href="img/favicon.jpeg" />
	</head>
	<body>
		<form id="fixedbox">
			<img src="img/spacex-logo-white.png">
			<input type="text" name="city" id="city" placeholder="Voer landingsplaats in" />
			<button type="submit" id="search">Zoek</button>
		</form>
		
		<div class="information">
			<div id="location">
				<p>Locatie</p>
				<div id="name">-----</div>
			</div>
			<div id="temperature">
				<p>Temperatuur</p>
				<div id="degrees">-</div>
			</div>
			<div id="wind">
				<p>Windkracht</p>
				<div id="kmperh">-</div>
			</div>
			<div id="clouds">
				<p>Bewolking</p>
				<div id="cloud">-</div>
			</div>
			<div id="advice">
				<p>Advies</p>
				<img id="logo"></img>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="scripts/animation.js" type="text/javascript"></script>
		<script src="scripts/weather.js" type="text/javascript"></script>
	</body>
</html>
